<!DOCTYPE html>
<html lang="en" >
<!-- https://www.w3schools.com/howto/tryit.asp?filename=tryhow_css_modal -->
<head>
  <meta charset="UTF-8">
  <title>CodePen - Lab 03</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<!-- https://css-tricks.com/snippets/css/complete-guide-grid/ -->
<div class="container">
   <!-- left menu -->
   <section class="people">
      <h1>People</h1>
   </section>
   
   <!-- right menu -->
   <section class="calendar">
      <h1>Calendar</h1>
      <img src="https://i.pinimg.com/originals/87/99/ef/8799ef26b4d11cefac2a381c2b9cf1ab.jpg">
   </section>

   <!-- card 1 -->
   <article class="pieChart">
      <h1>Pie Chart</h1>
   </article>

   <!-- card 2 -->
   <article class="tasks">
      <nav>
         <h1>Tasks</h1>
         <!-- Trigger/Open The Modal -->
         <button id="myBtn" class = "addTask">+</button>
      </nav>
      <!-- The Modal -->
      <!-- The Modal -->
      <div id="myModal" class="modal">

         <!-- Modal content -->
         <div class="modal-content">
            <span class="close">&times;</span>
            <div class="formStuff">
               <form>
                  <label for="tname">Task Name</label>
                  <input type="text" id="tname" placeholder="Ex: cleaning..">

                  <label for="tdescription">Task Description</label>
                  <input type="text" id="tdescription" placeholder="Ex: vacuum floors, swiffer floors, ...">
                  <label for="timeType">Duration</label>
                  <duration>
                     <input type="text" id="tinput" placeholder="Ex: 120, 50, ...">
                     <select id="timeType" name="timeType">
                        <option value="hr">Hours</option>
                        <option value="min">Minutes</option>
                     </select>
                  </duration>
                  <label> Days</label>
                  <div class = "dayBoxes">
                     <input type="checkbox" id="Mon" name="task" onclick="greenify(this.name);"> Mon </input>
                     <input type="checkbox" id="Tue" name="task" onclick="greenify(this.id);"> Tue </input>
                     <input type="checkbox" id="Wed" name="task" onclick="greenify(this.id);"> Wed </input>
                     <input type="checkbox" id="Thu" name="task" onclick="greenify(this.id);"> Thu </input>
                     <input type="checkbox" id="Fri" name="task" onclick="greenify(this.id);"> Fri </input>
                     <input type="checkbox" id="Sat" name="task" onclick="greenify(this.id);"> Sat </input>
                     <input type="checkbox" id="Sun" name="task" onclick="greenify(this.id);"> Sun </input>
                  </div>

                  <input type="submit" value="Submit">
               </form>
            </div>
         </div>

      </div>

      <section class="task-card" id="task1">
         <h3 class="task-name">Title of Task</h3>
         <p class="task-description">Description: clean room, vacuum </p>
         <p class="task-duration">Duration: 10 minutes</p>
         <input type="checkbox" id="completed1" name="task" class="task-completion" value="vachinde" onclick="greenify(this.id);">
         <br>
      </section>
      <section class="task-card" id = "task2">
         <h3 class="task-name">Title of Task</h3>
         <p class="task-description">Description: clean room, vacuum </p>
         <p class="task-duration">Duration: 45 minutes</p>
         <input type="checkbox" id="completed2" class="task-completion" name="task" value="what" onclick="greenify(this.id);">
         <br>
      </section>

   </article>

   
   <!-- right navigation bar -->
</div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
